<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text" href="style.css" />
    <title>Javascript + DOM</title>
  </head>
  <body>
    <h1>Shopping List</h1>
    <p id="first">Get it done today</p>
    <input id="userinput" type="text" placeholder="enter items" />
    <button id="enter">Enter</button>
    <ul id="list">
      <div class="wrapper">
        <li class="taskClass">Notebook</li>
        <button class="delClass">Del</button>
      </div>
      <div class="wrapper">
        <li class="taskClass">Jello</li>
        <button class="delClass">Del</button>
      </div>
      <div class="wrapper">
        <li class="taskClass">Spinach</li>
        <button class="delClass">Del</button>
      </div>
      <div class="wrapper">
        <li class="taskClass">Rice</li>
        <button class="delClass">Del</button>
      </div>
      <div class="wrapper">
        <li class="taskClass">Birthday Cake</li>
        <button class="delClass">Del</button>
      </div>
      <div class="wrapper">
        <li class="taskClass">Candles</li>
        <button class="delClass">Del</button>
      </div>
    </ul>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
